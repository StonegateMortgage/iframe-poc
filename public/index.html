<doctype html>
  <html>

  <head>
    <script src="//cdn.rawgit.com/livereload/livereload-js/master/dist/livereload.js?host=localhost"></script>
  </head>

  <body>
    <iframe src="http://dev.stonegateconnect.com/#/embedded" width="300" height="240">   
      <p>iframes are not supported by your browser.</p> 
    </iframe>
  </body>

  </html>
 <script >
 // Here "addEventListener" is for standards-compliant web browsers and "attachEvent" is for IE Browsers.
var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
var eventer = window[eventMethod];

// Now...
// if 
//    "attachEvent", then we need to select "onmessage" as the event. 
// if 
//    "addEventListener", then we need to select "message" as the event

var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

// Listen to message from child IFrame window
eventer(messageEvent, function (e) {
      window.location.assign("http://dev.stonegateconnect.com");
}, false);    
 </script>
